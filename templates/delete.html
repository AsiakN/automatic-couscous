<!-- templates/delete.html -->
{% extends 'base.html' %}
{% block content %}
  <h1>Delete Scribe</h1>
  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this {{ page.title }}?</p>
    <input type="submit" class="btn btn-danger ml-2" value="Delete">
    <a href="{% url 'list' %}" type= "submit" class="btn btn-info ml-2">Cancel</a>
  </form>
{% endblock content %}
