<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
 <ul>
 {% for page in all_posts_lists %}

   <div class="post-entry">
    
    <h2>{{ page.title }}</a></h2>
    <p class="tags">Tags: {{ page.tags.all|join:", "}}</p>
     <p> {{ page.body }}</p>
     <a class="btn btn-success ml-2" href ="{% url 'about' page.pk %}">
    </div>
 {% endfor %}
</ul>
{% endblock content %}
